<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 
    High-Contrast DevOps Favicon - "P_"
    Strategy: Static 'P' with a blinking underscore cursor.
  -->
  
  <!-- Background: Solid Sky Blue (#38bdf8) -->
  <circle cx="256" cy="256" r="256" fill="#38bdf8"/>
  
  <!-- The Static 'P' -->
  <!-- Positioned slightly left (x=210) to balance the underscore -->
  <text x="210" y="370" 
        font-family="monospace, sans-serif" 
        font-weight="900" 
        font-size="350" 
        fill="#0f1115"
        text-anchor="middle"
        style="font-family: 'JetBrains Mono', 'Courier New', monospace;">P</text>
        
  <!-- The Blinking Underscore '_' -->
  <!-- A rectangle positioned at the baseline to mimic a heavy terminal underscore -->
  <rect x="310" y="330" width="70" height="40" fill="#0f1115">
    <!-- Animation: Sharp blink (1s duration) -->
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </rect>

</svg>